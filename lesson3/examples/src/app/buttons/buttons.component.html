<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactive" [disabled]="inactiveGold" (click)="inactiveGold = true">Gold</button> <br>
   <button [class.silver]="!inactive" [disabled]="inactiveSilver" (click)="inactiveSilver = true">Silver</button> <br>
   <button [class.copper]="!inactive" [disabled]="inactiveCopper" (click)="inactiveCopper = true">Copper</button> <hr>
   <button (click)="activateAndInactiveButtons()">Activate/Deactivate Buttons</button>
   <h3>lols</h3>
   <div [align] = "buttonLocation" (mouseover) = "buttonLocation = moveButton(buttonLocation)">
      <button>Catch Me!</button>
   </div>
</div>
